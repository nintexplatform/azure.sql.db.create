name: github.com/opspec-pkgs/azure.sql.db.create
description: creates an azure sql db (if doesn't already exist)
inputs:
  subscriptionId:
    string:
      constraints: { minLength: 1 }
      description: id of azure subscription
  azureUsername:
    string:
      constraints: { format: email }
      description: email address of azure account
  azurePassword:
    string:
      constraints: { minLength: 1 }
      description: password of azure account
      isSecret: true
  name:
    string:
      constraints: { minLength: 1 }
      description: name of provisioned server
  server:
    string:
      constraints: { minLength: 1 }
      description: name of azure sql server
  resourceGroup:
    string:
      constraints: { minLength: 1 }
      description: name of azure resource group
  elasticPool:
    string:
      description: name of azure sql elastic pool
      default: " "
  edition:
    string:
      constraints: { minLength: 1 }
      description: edition of the provisioned db
      default: Standard
  serviceObjective:
    string:
      constraints: { minLength: 1 }
      description: service objective of the provisioned db
      default: S2
  collation:
    string:
      constraints: { minLength: 1 }
      description: collation of the provisioned db
      default: SQL_Latin1_General_CP1_CI_AS
  maxSize:
    string:
      constraints: { minLength: 1 }
      description: max storage size of the provisioned db
      default: 250GB
run:
  container:
    image: { ref: 'azuresdk/azure-cli-python:0.2.10' }
    cmd: [ /cmd.sh ]
    files: { /cmd.sh }
    envVars:
      subscriptionId:
      azureUsername:
      azurePassword:
      name:
      server:
      resourceGroup:
      elasticPool:
      edition:
      serviceObjective:
      collation:
      maxSize:
